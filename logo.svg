<svg width="240" height="70" viewBox="0 0 240 70" xmlns="http://www.w3.org/2000/svg">
  <!-- D shape - dark teal with smooth rounded corners and internal cutout -->
  <path d="M 12 4 C 4 4 2 8 2 14 L 2 50 C 2 56 4 60 12 60 L 32 60 C 40 60 42 56 42 50 L 42 14 C 42 8 40 4 32 4 Z" fill="#1a5f5f"/>
  <circle cx="28" cy="32" r="11" fill="#f8fafc"/>
  
  <!-- Connection lines from D to nodes - smoother curves -->
  <path d="M 42 24 Q 48 22 52 20" stroke="#e91e63" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 42 32 Q 48 30 52 28" stroke="#e91e63" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 42 40 Q 48 42 52 44" stroke="#ff6b35" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Top magenta nodes - larger and more prominent -->
  <circle cx="62" cy="20" r="8" fill="#e91e63"/>
  <circle cx="62" cy="28" r="8" fill="#e91e63"/>
  
  <!-- Connection line between top nodes -->
  <line x1="62" y1="20" x2="62" y2="28" stroke="#e91e63" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Bottom orange node -->
  <circle cx="62" cy="44" r="8" fill="#ff6b35"/>
  
  <!-- Connection line from middle to bottom node -->
  <path d="M 62 28 Q 62 36 62 44" stroke="#e91e63" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Text: Dielson - improved spacing and font -->
  <text x="78" y="26" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="19" font-weight="600" fill="#1a5f5f" letter-spacing="-0.3px">Dielson</text>
  
  <!-- Text: Fernandes - bolder -->
  <text x="78" y="45" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="21" font-weight="700" fill="#1a5f5f" letter-spacing="-0.3px">Fernandes</text>
  
  <!-- Text: SOLUÇÕES DIGITAIS - better spacing -->
  <text x="78" y="58" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="9.5" font-weight="500" fill="#2a7f7f" letter-spacing="1.5px">SOLUÇÕES DIGITAIS</text>
</svg>
